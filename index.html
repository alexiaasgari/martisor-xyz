<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mărțișor — WhatsApp-style mock</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

  <!-- Tally (needed for RSVP popup + embedded form dynamic height) -->
  <script async src="https://tally.so/widgets/embed.js"></script>
</head>
<body>
  <div class="stage">
    <!-- Outside the phone (desktop left / mobile top) -->
    <img class="event-logo" src="images/martisor-word.png" alt="Mărtișor" />

    <div class="phone" aria-label="Phone mock">
      <div class="app" id="app">
        <!-- LIST PAGE -->
        <section class="page page--list is-active" id="pageList" aria-label="Chat list">
          <div class="statusbar">
            <div class="statusbar__time" spellcheck="false">12:30</div>
            <div class="statusbar__icons" aria-hidden="true">
              <div class="sig">
                <span></span><span></span><span></span><span></span>
              </div>
              <div class="wifi"></div>
              <div class="battery">
                <div class="battery__level"></div>
              </div>
            </div>
          </div>

          <header class="appbar">
            <div class="appbar__title" spellcheck="false">Mărțișor</div>
            <div class="appbar__actions">
              <button class="iconbtn" type="button" aria-label="Search">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79L20 21.49 21.49 20 15.5 14Zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z"/></svg>
              </button>
              <button class="iconbtn" type="button" aria-label="Menu">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 6a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"/></svg>
              </button>
            </div>
          </header>

          <nav class="tabs" aria-label="Tabs">
            <div class="tab tab--camera" aria-label="Camera">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9 2 7.17 4H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-3.17L15 2H9Zm3 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10Zm0-2.2a2.8 2.8 0 1 0 0-5.6 2.8 2.8 0 0 0 0 5.6Z"/></svg>
            </div>
            <div class="tab is-active">
              <span class="" spellcheck="false">CHATS</span>
            </div>
            <div class="tab">
              <span class="" spellcheck="false">STATUS</span>
            </div>
            <div class="tab">
              <span class="" spellcheck="false">CALLS</span>
            </div>
            <div class="tab-indicator"></div>
          </nav>

          <main class="list" id="chatList" aria-label="Chats"></main>

          <button class="fab" type="button" aria-label="New message">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 2H4a2 2 0 0 0-2 2v15.17L5.17 16H20a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2Zm-9 11H7v-2h4V7h2v4h4v2h-4v4h-2v-4Z"/></svg>
          </button>
        </section>

        <!-- CHAT PAGE -->
        <section class="page page--chat" id="pageChat" aria-label="Chat view">
          <div class="statusbar statusbar--chat">
            <div class="statusbar__time" spellcheck="false">12:30</div>
            <div class="statusbar__icons" aria-hidden="true">
              <div class="sig">
                <span></span><span></span><span></span><span></span>
              </div>
              <div class="wifi"></div>
              <div class="battery">
                <div class="battery__level"></div>
              </div>
            </div>
          </div>

          <header class="chatbar">
            <button class="iconbtn iconbtn--back" id="backBtn" type="button" aria-label="Back">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2Z"/></svg>
            </button>

            <div class="chatbar__avatar" id="chatAvatar">
              <img id="chatAvatarImg" src="images/a.jpg" alt="" />
              <div class="avatar-fallback" aria-hidden="true">
                <svg viewBox="0 0 24 24"><path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm0 2c-4.42 0-8 2-8 4.5V21h16v-2.5C20 16 16.42 14 12 14Z"/></svg>
              </div>
            </div>

            <div class="chatbar__meta">
              <div class="chatbar__name" id="chatName" spellcheck="false">Event Details</div>
              <div class="chatbar__status" id="chatStatus" spellcheck="false">online</div>
            </div>

            <div class="chatbar__actions">
              <button class="iconbtn" type="button" aria-label="Video call">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M17 10.5V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-3.5l4 4v-11l-4 4Z"/></svg>
              </button>
              <button class="iconbtn" type="button" aria-label="Call">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1-.24 11.36 11.36 0 0 0 3.56.57 1 1 0 0 1 1 1V20a1 1 0 0 1-1 1A17 17 0 0 1 3 4a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1 11.36 11.36 0 0 0 .57 3.56 1 1 0 0 1-.25 1Z"/></svg>
              </button>
              <button class="iconbtn" type="button" aria-label="Menu">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 6a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"/></svg>
              </button>
            </div>
          </header>

          <main class="chat" aria-label="Messages">
            <div class="chat__bg" aria-hidden="true"></div>

            <div class="chat__content" id="chatContent">
              <div class="daychip" spellcheck="false">TODAY</div>
              <!-- Dynamic incoming messages mount -->
              <div id="dynamicMount" aria-label="Incoming messages"></div>
            </div>
          </main>

          <footer class="composer" aria-label="Message composer">
            <button class="iconbtn composer__btn" type="button" aria-label="Emoji">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 22a10 10 0 1 0-10-10 10 10 0 0 0 10 10Zm0-18a8 8 0 1 1-8 8 8 8 0 0 1 8-8Zm-4 8a1.5 1.5 0 1 0-1.5-1.5A1.5 1.5 0 0 0 8 12Zm8 0a1.5 1.5 0 1 0-1.5-1.5A1.5 1.5 0 0 0 16 12Zm-8.4 3.2 1.4 1.4a4.95 4.95 0 0 0 7 0l1.4-1.4a6.94 6.94 0 0 1-9.8 0Z"/></svg>
            </button>

            <div class="composer__field" spellcheck="false">Type a message</div>

            <button class="iconbtn composer__btn" type="button" aria-label="Attach">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M16.5 6.5v9a4.5 4.5 0 1 1-9 0v-10a3 3 0 0 1 6 0v9a1.5 1.5 0 1 1-3 0V7h-2v7.5a3.5 3.5 0 1 0 7 0v-9a5 5 0 0 0-10 0v10a6.5 6.5 0 1 0 13 0v-9Z"/></svg>
            </button>

            <button class="mic" type="button" aria-label="Voice">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3Zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.92V21h2v-3.08A7 7 0 0 0 19 11Z"/></svg>
            </button>
          </footer>
        </section>
      </div>
    </div>

    <!-- Outside-the-phone control -->
    <button class="replay" id="replayBtn" type="button" aria-label="Replay animation">
      <span class="replay__icon" aria-hidden="true">↻</span>
      Replay
    </button>

  </div>

  <script src="app.js"></script>
</body>
</html>
